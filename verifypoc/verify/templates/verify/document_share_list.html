{% extends "base.html" %}

{% block content %}
  <br>
  <h3>Documents to share</h3>
  {% if document_list %}
  <ul>
    {% for object in document_list %}
      {% if object.document_type %}
        {{ object.document_type }} {{ object.date }}
        <a href="{% url 'doc_share' object.id %}" class="btn btn-sm btn-info">share</a><br>
      {% endif %}
    {% endfor %}
  </ul>
  {% else %}
    <p>Nothing to share</p>
  {% endif %}
{% endblock %}
